<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.a72e5f41.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" onsubmit="onSubmit()"> <div class="fieldset"> <fieldset> <legend>Personal information</legend> <div class="input"> <label for="fname">Surname:</label> <input type="text" id="fname" name="fname" autocomplete="off" required> </div> <div class="input"> <label for="lname">Name:</label> <input type="text" id="lname" name="lname" autocomplete="off" required> </div> <div class="input"> <label for="lage">How old are You?</label> <input type="number" id="lage" name="lage" min="12" max="100" value="12"> </div> <div class="input"> <label for="birthday">Full date of birth:</label> <input type="date" id="birthday" name="birthday"> </div> <div class="input"> <label for="terms"> I accept the term of the agreement</label> <input type="checkbox" id="terms" name="terms"> </div> </fieldset> </div> <div class="fieldset"> <fieldset> <legend>Registration</legend> <form> <div class="input"> <label for="email">E-mail:</label> <input type="email" id="email" name="email" placeholder="email@example.com"> </div> <div class="input"> <label for="pwd">Password:</label> <input type="password" id="pwd" name="pwd" autocomplete="off" minlength="12" maxlength="100"> </div> </form> </fieldset> </div> <div class="fieldset"> <fieldset> <legend>An interesting fact about you!</legend> <form> <div class="input"> <label for="cats">Do you love cats?</label> <label> <input type="radio" id="yes" name="cats"> Yes </label> <label> <input type="radio" id="no" name="cats"> No </label> </div> <div class="input"> <label for="favcolor">What is your favorite color?</label> <input type="color" id="favcolor" name="favcolor" value="black"> </div> <div class="input"> <label for="appt">What time do you go to bed?</label> <input type="time" id="appt" name="appt" step="1"> </div> <div class="input"> <label for="cars">What are your favorite brand of cars?</label> <select id="cars" name="cars" multiple> <option value="volvo">BMW</option> <option value="saab">Audi</option> <option value="fiat">Lada</option> <option value="0"> </option><br> </select> </div> <div class="input"> <label for="rate">How do you rate our work?</label> <input type="range" id="rate" min="12" max="100" value="0"> </div> </form> </fieldset> </div> <div class="fieldset"> <fieldset> <legend>Additional info:</legend> <form> <div class="input"> <label for="comments">Comments:</label> <textarea id="comments" name="comments" autocomplete="off">
              </textarea> </div> <div class="input"> <label for="recommend">Would you recommend us?</label> <select id="recommends" name="cars"> <option value="yes">yes</option> <option value="no">no</option> </select> </div> </form> </fieldset> </div> <button type="submit"> Submit </button> </form> </body></html>
